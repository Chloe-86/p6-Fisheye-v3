<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/form.css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-head">
      
    </div>
    <div class="filter-wrapper">
      <div class="filter">
        <div>
          <p>Trier par</p>
        </div>
        <div>
          <img src="./assets/images/svg/arrow.svg" alt="fleche">
          <ul>
            <li data-active="popularity" id="pop">Popularité</li>
            <li id="date">Date</li>
            <li id="title">Titre</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="photos_section">
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class="header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg"/>
        </div>
        <h3>Mimi Keel</h3>
      </header>
      <form name="reserve" action="index.html" method="get" id="signup">
        <div class="formData" id="nickName">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" minlength="2" />
          <span>Veuillez entrer 2 caractères ou plus pour le champ du
            prénom.</span>
        </div>
        <div class="formData" id="name">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" />
          <span>Veuillez entrer 2 caractères ou plus pour le champ du
            nom.</span>
        </div>
        <div class="formData" id="checkEmail">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" />
          <span>Veuillez entrer une adresse email correcte</span>
        </div>
        <div class="formData" id="textarea">
          <label for="area">Votre message</label>
          <input class="text-area" type="text" id="area" name="area" />
          <span>"Vous devez entrer un message"</span>
        </div>
        <input class="btn-submit contact_button" type="submit" class="button" value="Envoyer" />
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/templates/photographer.js"></script>
  <script type="module" src="./scripts/utils/filter.js"></script>
  <script type ="module" src="./scripts/utils/contactForm.js"></script>
  <script type="module" src="./scripts/utils/lightbox.js"></script> -->
  <script src="/js/templates/PhotographerCard.js"></script>

  <!-- Api -->
  <script src="/js/api/Api.js"></script>

  <!-- Entry point -->
  <script src="/js/App.js"></script>
</body>

</html>
